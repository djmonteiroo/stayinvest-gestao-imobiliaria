<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragmentos/head"></div>
</head>

<body>
	<div id="app">
		<!-- Menu Principal -->
		<div th:replace="fragmentos/menu-principal"></div>

		<div id="main">
			<header class="mb-3">
				<a href="#" class="burger-btn d-block d-xl-none"> <i
					class="bi bi-justify fs-3"></i>
				</a>
			</header>


			<div class="card">
				<div class="card-header">
					<h4 class="card-title">Cadastrar Imóvel</h4>
				</div>
				<div class="card-content">
					<div class="card-body">
						<form th:action="@{/registrar-imovel}" th:object="${imovel}"
							method="post">
							<div class="form-body">
								<div class="row">
									<div class="col-12">
										<div class="form-group has-icon-left">
											<div class="form-group">

												<label for="nomeImovel">Nome do Imóvel</label>
												<div class="position-relative">
													<input type="text" class="form-control"
														id="exampleInputNomeImovel" th:field="*{nmImovel}"
														placeholder="Informe o nome do imovel">
													<div class="form-control-icon">
														<i class="bi bi-person"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">

											<div class="form-group has-icon-left">
												<label for="exampleInputTipoImovel">Tipo do Imóvel</label>
												<div class="position-relative">
													<input type="text" class="form-control"
														placeholder="Informe o tipo do imovel"
														id="exampleInputTipoImovel" th:field="*{idTipoImovel}">
													<div class="form-control-icon">
														<i class="bi bi-envelope"></i>
													</div>
												</div>
											</div>
										</div>

										<div class="col-12">

											<div class="form-group has-icon-left">
												<label for="exampleInputValorImovel">Valor do Imóvel</label>
												<div class="position-relative">
													<input type="text" class="form-control"
														placeholder="200.000,00" id="exampleInputValorImovel"
														th:field="*{vlImovel}">
													<div class="form-control-icon">
														<i class="bi bi-phone"></i>
													</div>
												</div>
											</div>
										</div>

										<div class="col-12">
											<div class='form-check'>
												<div class="checkbox mt-2">
													<input type="checkbox" id="remember-me-v"
														class='form-check-input' checked> <label
														for="remember-me-v">Venda</label>
												</div>
												<div class="checkbox mt-2">
													<input type="checkbox" id="remember-me-v"
														class='form-check-input' checked> <label
														for="remember-me-v">Locação</label>
												</div>
											</div>
										</div>

										<div class="col-12 d-flex justify-content-end">
											<button type="submit" class="btn btn-primary me-1 mb-1">Registrar</button>
											<a href="/" class="btn btn-light-secondary me-1 mb-1">Cancelar</a>
										</div>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>

			<!-- rodapé -->
			<div th:replace="fragmentos/rodape"></div>
		</div>
	</div>
	<script
		src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>

	<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
	<script src="/assets/js/pages/dashboard.js"></script>

	<script src="/assets/js/main.js"></script>
</body>

</html>
