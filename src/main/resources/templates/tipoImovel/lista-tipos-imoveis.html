<div th:fragment="lista-tipos-imoveis">

	<div class="row">
		<div class="col-12">

			<section class="section">
				<div class="row" id="table-hover-row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<div class="row">
									<div class="col-sm text-en align-middle">
										<h4>Tipos Registrados</h4>
									</div>
								</div>
							</div>
							<div class="card-content">

								<div class="table-responsive">
									<table class="table table-hover mb-0">
										<thead>
											<tr>
												<th>Id</th>
												<th>Tipo</th>
												<th>Descrição</th>
												<th>Ativo</th>
												<th>Data de Inclusão</th>
												<th>Data de Alteração</th>
												<th>Ações</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="tipoImovel : ${lsTipoImovel}">
												<td class="text-bold-500" th:text="${tipoImovel.idTipoImovel}"></td>
												<td class="text-bold-500" th:text="${tipoImovel.nmTipoImovel}"></td>
												<td class="text-bold-500" th:text="${tipoImovel.txDescricao}"></td>
												<td class="text-bold-500" th:text="${tipoImovel.inAtivo}"></td>
												<td class="text-bold-500" th:text="${tipoImovel.dtInclusao}"></td>
												<td class="text-bold-500" th:text="${tipoImovel.dtAlteracao}"></td>
												<td>
													<a th:href="@{deletar/{id}(id=${tipoImovel.idTipoImovel})}"> <svg
															xmlns="http://www.w3.org/2000/svg" width="16" height="16"
															fill="currentColor" class="bi bi-trash2-fill text-danger"
															viewBox="0 0 16 16">
										 																			<path
																d="M2.037 3.225A.7.7 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.7.7 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z" />
																												</svg>
													</a> 
												</td>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
	</div>
</div>
